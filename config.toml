defaultContentLanguage = 'ru'             # Русский — язык по умолчанию (корень сайта)
defaultContentLanguageInSubdir = true     # Все языки (включая русский) будут в подкаталогах, например /ru/, /en/, /uk/
title = 'Название блога с самореференцией'  # Название сайта по умолчанию
theme = 'PaperMod'
canonifyURLs = true

[languages]
[languages.ru]
  languageName = "Русский"
  weight = 1
  title = "Название блога с самореференцией"
  contentDir = "content/ru"
  languageCode = "ru"

  [languages.ru.params]
    showMeta = false

[languages.en]
  languageName = "English"
  weight = 2
  title = "Self-referential blog name"
  contentDir = "content/en"
  languageCode = "en-us"

  [languages.en.params]
    showMeta = false

[languages.uk]
  languageName = "Українська"
  weight = 3
  title = "Самореферентна назва блогу"
  contentDir = "content/uk"
  languageCode = "uk"

  [languages.uk.params]
    showMeta = false

[params]
  env = "production"
  defaultTheme = "auto"
  # ShowReadingTime = true
  # ShowPostNavLinks = true
  # ShowBreadCrumbs = true
  # ShowCodeCopyButtons = true
  # ShowToc = true
  TocOpen = false
  ShowLanguageSwitcher = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
